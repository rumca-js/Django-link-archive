[tool.poetry]
name = "linklibrary"
version = "0.10.4"
description = "Link Archive"
authors = ["Iwan Grozny <renegat@renegat0x0.ddns.net>"]
license = "GPL3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Django = "^4.2.9"
feedparser = "^6.0.10"
requests = "^2.25.1"
django-user-agents = "^0.4.0"
python-dateutil = "^2.8.2"
yt-dlp = "^2024.8.6"
waybackpy = "^3.0.6"
pytz = "^2021.1"
pymemcache = "^4.0.0"
celery = "^5.3.6"
django-celery-results = "^2.5.1"
sqlalchemy = "^2.0.23"
tldextract = "5.1.2"
sympy = "^1.12"
beautifulsoup4 = "^4.12.2"
spacy = "^3.7.2"

#  use things below if you want to use selenium
selenium="*"
chardet = "^5.2.0"
psycopg2 = "*"
pyvirtualdisplay = "^3.0"
undetected-chromedriver = "^3.5.5"

#  use things below if you want to use crawlee
crawlee="0.1.1"
playwright="*"
lxml="5.2.2"

# there is a conflict between yt-dlp and puppeteer on websockets
# https://github.com/pyppeteer/pyppeteer/issues/179
# pyppeteer="2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
