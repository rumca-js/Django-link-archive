<!-- templates/registration/login.htmlx -->
<h2>Log In</h2>

<form method="post" action="?next=/{{ request.resolver_match.app_name }}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form> 

Register by making e-mail request on <a href="mailto:{{email}}">{{email}}</a>
