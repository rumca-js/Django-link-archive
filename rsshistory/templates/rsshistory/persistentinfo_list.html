{% extends base_generic %}
{% block content %}

<div class="contentbuttonmenu">
    <a href="javascript:history.back()" class="simplebutton">Go Back</a>
    <a href="{% url 'rsshistory:truncate-log' %}" title="Truncate" class="simplebutton">Truncate</a>
    <a href="{% url 'rsshistory:truncate-log-all' %}" title="Truncate all logs" class="simplebutton">Truncate all</a>
    <a href="{% url 'rsshistory:truncate-log-errors' %}" title="Truncate errors" class="simplebutton">Truncate errors</a>
</div>

<h1>Persistant info list</h1>

  {% if info_list %}
    <table>
      <tr>
         <th width="200">Date</th><th width="100">Level</th><th>Text</th>
      </tr>
      {% for info in info_list %}
      <tr>
         <td>{{info.date}}</td><td>{{info.level}}</td><td>{{info.info}}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
