<p>
    <form action="{{form.action_url}}" method="{{form.method}}">
        <table>
            {% csrf_token %}
            {{ form }}
            <tr>
                <td>
		    {% if form_submit_button_name %}
		       <input type="submit" value="{{ form_submit_button_name }}" class="btn btn-primary" role="button">
		    {% else %}
                       <input type="submit" value="Submit" class="btn btn-primary" role="button">
		    {% endif %}
                </td>
            </tr>
        </table>
    </form>

    <ul>
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <li>{{ field|title }}: {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
</p>
