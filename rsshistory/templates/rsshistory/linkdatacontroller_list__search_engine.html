<a href="{{ entry.get_absolute_url | safe }}"
   title="{{entry.title}} {{entry.link}} {{entry.source}}"
   {% if not entry.is_valid %}
   style="opacity: 0.5"
   {% endif %}

   {% if entry.bookmarked %}
   class="my-1 p-1 list-group-item list-group-item-action list-group-item-primary"
   {% else %}
   class="my-1 p-1 list-group-item list-group-item-action"
   {% endif %}
   >

  {% include "rsshistory/entry_thumbnail_element.html" %}

  <span style="font-weight:bold" class="text-reset">
       {{entry.get_title | safe}}
  </span>
  <div class="text-reset">
       {{entry.link}}
  </div>
</a>
