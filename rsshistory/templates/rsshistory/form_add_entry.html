{% extends base_generic %}
{% load static %}
{% block content %}

<div class="contentbuttonmenu">
    <a href="javascript:history.back()" class="simplebutton">
        <img src="{% static 'rsshistory/icons/icons8-back-100.png' %}" class="content-icon" />
    </a>
</div>

{% include "rsshistory/form_basic_element.html" %}

<div>
{% for note in notes %}
 <div>{{note}}</div>
{% endfor %}
</div>

<div style="color:red">
{% for warning in warnings %}
 <div>{{warning}}</div>
{% endfor %}
</div>

<div style="color:red">
{% for error in errors %}
 <div>{{error}}</div>
{% endfor %}
</div>

{% endblock %}
