<a href="{{ link.get_absolute_url }}"
   title="{{link.title}} {{link.source}}"
   {% if link.bookmarked %}
   class="element_{{user_config.display_type}} element_{{user_config.display_type}}_selected"
   {% else %}
   class="element_{{user_config.display_type}}"
   {% endif %}
   >
   {% if user_config.show_icons %}
   <img src=
        {% if user_config.thumbnails_as_icons %}
        "{{link.get_thumbnail}}"
        {% else %}
        "{{link.get_favicon}}"
        {% endif %}
        width="100%"/>
   {% endif %}
   <span class="linklistitemtitle">{{link.title| slice:":100"}}</span>
   <span class="linklistitemdescription">{{link.source_obj.title| slice:":100"}}</span>
</a>
