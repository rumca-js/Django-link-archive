<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>{{ page_title }}</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{app_description}}"/>
        <meta property="og:title" content="{{app_title}}"/>
        <meta property="og:description" content="{{app_description}}"/>

        <!-- Add additional CSS in static file -->
        {% load static %}
        <!--date is added to stylesheet name, to force it to be reloaded-->
        {% if is_mobile %}
        <link rel="stylesheet" href="{% static 'rsshistory/css/styles-mobile.css' %}?{% now "U" %}">
        {% else %}
        <link rel="stylesheet" href="{% static 'rsshistory/css/styles.css' %}?{% now "U" %}">
        {% endif %}
        <link rel="stylesheet" href="{% static 'rsshistory/css/bootstrap5.1.3.min.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'rsshistory/icons/favicon.ico' %}"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <div class="sidebar-nav">
                        {% block sidebar %}
                        {% include "rsshistory/base_menu.html" %}
                        {% endblock %}
                    </div>
                </div>
                <div class="col-sm-10 page-body">{% block content %}{% endblock %}
                    {% include "rsshistory/base_footer.html" %}
                </div>
            </div>
        </div>
    </body>
</html>
