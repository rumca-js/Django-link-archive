{% extends base_generic %}
{% load static %}
{% block content %}

<div class="contentbuttonmenu">
    <a href="javascript:history.back()" class="simplebutton">
        <img src="{% static 'rsshistory/icons/icons8-back-100.png' %}" class="content-icon" />
    </a>
</div>

<h1>YouTube Link properties</h1>

{% for property in show_properties %}    
<div style="display: flex; flex-wrap: wrap">
    <div style="margin-right: 5px">{{ property.0 }}:</div>
    <div style="margin-right: 5px">{{ property.1}}</div>
    <div style="margin-right: 5px"><a href="{{property.1}}">Link</a></div>
</div>
{% endfor %}

{% endblock %}
