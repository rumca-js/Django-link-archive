{% extends base_generic %}
{% block content %}

<div class="contentbuttonmenu">
    <a href="javascript:history.back()" class="simplebutton">Go Back</a>
    <a href="{% url 'rsshistory:tags-show-recent' %}" class="simplebutton">Recent tags</a>
    <a href="{% url 'rsshistory:entries-untagged' %}" class="simplebutton">Untagged bookmarks</a>
    {% if user.is_staff %}
    <a href="{% url 'rsshistory:tag-rename' %}" class="simplebutton">Rename tag</a>
    <a href="{% url 'rsshistory:tag-remove-form' %}" class="simplebutton">Tag remove</a>
    {% endif %}
</div>

<h1>{{tags_title}}</h1>

{% if tag_objects %}
    {% for tag in tag_objects %}
        <span>
            <a href='{% url 'rsshistory:entries-bookmarked'%}?tag="{{tag.0}}"' class="simplebutton" style="margin: 5px">
                {{tag.0}} {{tag.1}}</a>
        </span>
    {% endfor %}
{% else %}
  No tags
{% endif %}


{% endblock %}
