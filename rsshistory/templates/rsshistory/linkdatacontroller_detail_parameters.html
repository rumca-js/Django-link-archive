  <div class="d-flex flex-wrap">
      {% for parameter in object_controller.get_parameters %}
      <div class ="text-nowrap"
          {% if parameter.title %}
          title="{{parameter.title}}"
          {% elif parameter.name %}
          title="{{parameter.name}}"
          {% endif %}
          >
          <strong>{{parameter.name | safe}}:</strong>
          {{parameter.description | safe}}
      </div>
      {% endfor %}
  </div>
