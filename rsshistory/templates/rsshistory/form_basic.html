{% extends base_generic %}
{% block content %}

<div class="contentbuttonmenu">
    <a href="javascript:history.back()" class="simplebutton">Go Back</a>
</div>

<h1>{{form_title}}</h1>

<p>
{{form_description_pre| safe}}
</p>

<p>
    <form action="{{form.action_url}}" method="{{form.method}}">
        <table>
            {% csrf_token %}
            {{ form }}
            <tr>
                <td>
                    <input type="submit" value="Submit" class="simplebutton">
                </td>
            </tr>
        </table>
    </form>
</p>

<p>
{{form_description_post| safe}}
</p>

{% endblock %}
