{% extends base_generic %}

{% block content %}

<h1>{{form_title}}</h1>

<p>{{form_description}}<p>

<form action="{{form.action_url}}" method="{{form.method}}">
    {{ form }}
    <input type="submit" value="Submit">
</form>

  {% if user.is_staff %}
  <p>
  <a href="{% url 'rsshistory:entries-untagged' %}" class="simplebutton">Untagged bookmarks</a>
  </p>
  {%endif%}

{% endblock %}
