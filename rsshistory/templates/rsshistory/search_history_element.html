{% load static %}

<ul class="list-group list-group-flush">
{% for search in search_history %}
    <li class="list-group-item"><a href="{{view_link}}?search={{search.get_encoded_search_query}}">{{search.search_query}}</a>
        <a href="{% url 'rsshistory:search-history-remove' search.id %}" title="Remove search query from history">
            <img src="{% static 'rsshistory/icons/icons8-trash-multiple-100.png' %}" class="content-icon" />
        </a>
    </li>
{% endfor %}
</ul>
