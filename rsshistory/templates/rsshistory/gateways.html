{% extends base_generic %}
{% load static %}
{% block content %}

<h1>Gateways</h1>
<ul>
      {% for gateway in gateways %}
      <li>
	      <a href="{{gateway.link}}" title="{{gateway.title}}">
              {% include "rsshistory/icon_external.html" %}
              {{gateway.name}} @ {{gateway.link}}
              {% if gateway.description %}
               - {{gateway.description}}
              {% endif %}
          </a>
      </li>
      {% endfor %}
</ul>

{% endblock %}
